<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css" href="/styles.css" />
  </head>

  <body>

    <header class="tommyjlwiki-header">
      <h1><a href="/">{{title}}</a></h1>
    </header>

    <main class="tommyjlwiki-main">
        {{{main}}}

        <ol>
        {{#each links}}
            <li><a href={{href}}>{{text}}</a></li>
        {{/each}}
        </ol>
    </main>

  </body>
</html>
